<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto ‑ Facultad de Ingenieria de Sistemas e Informatica</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="recursos/logoblanco.png"
             alt="Logo Universidad Continental" class="logo-navbar me-2" style="height: 40px;">
        <span>Facultad de Ciencias Sociales</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-uppercase">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="programa.html">Nuestro Programa</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container py-5 mt-5">
  <h1 class="section-title">Contáctanos</h1>
  <p class="lead text-center mb-5">
    Nos encantaría escucharte. Completa el siguiente formulario o visítanos.
  </p>


  <!-- FORMULARIO -->
  <form id="contactForm" class="row g-4 needs-validation" novalidate>
    <div class="col-md-6">
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
      <div class="invalid-feedback"></div>
    </div>
    <div class="col-md-6">
      <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
      <div class="invalid-feedback"></div>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto" required>
      <div class="invalid-feedback"></div>
    </div>
    <div class="col-md-12">
      <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <div class="invalid-feedback"></div>
    </div>
    <div class="col-12 text-center">
      <button type="submit" id="btnEnviar" class="btn btn-primary-custom rounded-pill px-5">Enviar Mensaje</button>
    </div>
    <div id="formFeedback" class="col-12 mt-3 text-center" aria-live="polite"></div>
  </form>

  <!-- MAPA DE UBICACIÓN -->
  <div class="mt-5">
    <h2 class="text-center mb-4 section-title">Nuestra Ubicación</h2>
    <div class="ratio ratio-16x9 rounded shadow">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.659072003378!2d-71.98152342506655!3d-13.523023471867962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edf4b987eeb33%3A0x8e24c61d5798985a!2sFacultad%20de%20Ciencias%20Sociales%2C%20UNSAAC!5e0!3m2!1ses-419!2spe!4v1720288563824!5m2!1ses-419!2spe"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="text-center mt-3">
      <a href="https://maps.app.goo.gl/dB7U87dXewsZB6wq5" target="_blank" class="btn btn-secondary-custom rounded-pill">
        Ver en Google Maps <i class="bi bi-geo-alt ms-1"></i>
      </a>
    </div>
  </div>
</main>

<footer class="footer mt-5">
  <div class="container text-center">
    <p class="mb-2">&copy; 2025 Facultad de Ciencias Sociales. Todos los derechos reservados.</p>

      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</footer>

</body>
</html>
